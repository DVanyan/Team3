apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: devops-intermidate
  labels:
    app: html
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html
  template:
    metadata:
      labels:
        app: html
    spec:
      containers:
      - name: html
        image: 003101252163.dkr.ecr.us-east-2.amazonaws.com/my-ecr-repo:latest
        ports:
        - containerPort: 80
